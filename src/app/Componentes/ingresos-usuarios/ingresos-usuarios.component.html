<div class="container">
    <h1>Visitas a familiares</h1>
    <div class="col-sm">
        <table class="table table-sm">
            <thead>
                <td>Id Admision</td>
                <td>Identificacion familiar</td>
                <td>Nombre del familiar</td>
                <td>Servicio</td>
                <td>Fecha</td>
            </thead>
    
            <tbody>
                <tr *ngFor="let item of ListaIngresos">
                    <td> {{ item.id_paciente_admision }}</td>
                    <td> {{ item.identificacion_familiar }}</td>
                    <td> {{ item.nombre_familiar }}</td>
                    <td> {{ item.nombre_servicio }}</td>
                    <td> {{ item.created_at }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
